<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>SVG as Foreground image</title>
    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        max-width: 1100px;
        margin-left: auto;
        margin-right: auto;
      }

      .row {
        overflow: hidden;
        margin-left: -24px;
      }

      .col {
        float: left;
        padding-left: 24px;
      }

      .col-half {
        width: 50%;
      }

      object { width: 100%; }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-half">
          <object data="bgonly.svg"></object>
        </div>
        <div class="col col-half">
          <object data="bgonly.svg"></object>
        </div>
      </div>
    </div>
  </body>
</html>
